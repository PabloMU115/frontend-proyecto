<div class="cont">
  <div class="form sign-in">
    <h2>Login</h2>
      <form [formGroup]="loginForm" id="loginForm" (ngSubmit)="onSubmit();">
          <div class="form-group">
            <label>
              <span>Usuario</span>
              <input type="text" class="form-control" formControlName="id_usuario"
              (focus)="errorInicio=false"
              [ngClass]="{'border-danger':loginForm.controls['id_usuario'].invalid && loginForm.controls['id_usuario'].touched}">
              <div class="alert alert-danger mt-1" *ngIf="loginForm.controls['id_usuario'].invalid && loginForm.controls['id_usuario'].touched">
                  Campo Usuario requerido
              </div>
            </label>
          </div>
          <div class="form-group">
            <label>
              <span>Contrase単a</span>
              <input type="password" class="form-control" formControlName="passw"
              (focus)="errorInicio=false"
              [ngClass]="{'border-danger':loginForm.controls['passw'].invalid && loginForm.controls['passw'].touched}">
              <div class="alert alert-danger mt-1" *ngIf="loginForm.controls['passw'].invalid && loginForm.controls['passw'].touched">
                  Campo Contrase単a requerido
              </div>
            </label>
          </div>
          <div class="alert alert-danger" [ngStyle]="{'display': errorInicio ? 'block' : 'none'}">Usuario o Contrase単a incorrecto</div>
          <button type="submit" class="submit">Sign In</button>
      </form>
    </div>
</div>
